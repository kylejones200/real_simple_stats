repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff-format  # Only auto-format, don't fail on linting
      - id: ruff
        args: ['--exit-non-zero-on-fix']  # Only fail if it fixes things
        stages: []  # Disabled - won't run automatically

