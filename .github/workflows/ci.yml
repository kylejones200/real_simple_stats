name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test
        run: |
          pytest -q --maxfail=1
      
      - name: Format check (non-blocking)
        continue-on-error: true
        run: |
          ruff format --check . || echo "Formatting issues found (non-blocking)"
      
      - name: Lint check (non-blocking)
        continue-on-error: true
        run: |
          ruff check . || echo "Linting issues found (non-blocking)"
      
      - name: Type check (non-blocking)
        continue-on-error: true
        run: |
          python -m mypy real_simple_stats tests --config-file mypy.ini --namespace-packages --explicit-package-bases || echo "Type check issues found (non-blocking)"
